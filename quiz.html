<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="quiz-container">
        <div class="question">

            <!-- Question -->
            <h2 class="question-number">Question <span id="question-number">#</span></h2>
            <form id="quiz-options">
                <label for="question" id="question-text" class="question-text">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed nec magna ut quam dapibus maximus
                    blandit
                    in sem. Etiam elementum euismod pretium.
                </label><br><br>

                <!-- Options -->
                <div class="quiz-option">
                    <input onclick="radioClicked()" id="radioA" type="radio" name="options" class="option" value="A">
                    <label id="optionA" for="radioA">Option A</label>
                </div>
                <div class="quiz-option">
                    <input onclick="radioClicked()" id="radioB" type="radio" name="options" class="option" value="B">
                    <label id="optionB" for="radioB">Option B</label>
                </div>
                <div class="quiz-option">
                    <input onclick="radioClicked()" id="radioC" type="radio" name="options" class="option" value="C">
                    <label id="optionC" for="radioC">Option C</label>
                </div>
                <div class="quiz-option">
                    <input onclick="radioClicked()" id="radioD" type="radio" name="options" class="option" value="D">
                    <label id="optionD" for="radioD">Option D</label>
                </div>
            </form>
        </div>

        <div class="quiz-handler">

            <!-- Timer -->
            <h2 class="time-left"><span id="time">3:45</span> mins left</h2>
            <div class="home-line" id="quiz-line">
                <div class="circle"></div>
                <hr>
            </div>


            <!-- Next/Previous Buttons -->
            <div class="quiz-buttons">
                <button type="button" id="previous-button" onclick="previousQuestion()">Previous</button>
                <button type="button" id="next-button" onclick="nextQuestion()">Next</button>
            </div>
        </div>
    </div>
</body>

</html>
