<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="form-container">

        <!-- Heading -->
        <h1 class="form-heading">Give us some details</h1>

        <!-- Form -->
        <form id="user-form" onsubmit="formSubmit(event)">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your Name" required>
            <label for="age">Your Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your Age" required>
            <label for="gender">Gender:</label>
            <select name="gender" id="gender" required>
                <option value="" disabled selected hidden>Choose Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <label for="email">E-Mail Id:</label>
            <input type="email" id="email" name="email" placeholder="Enter your E-Mail Id" required>
            <button id="form-submit" type="submit">START THE QUIZ <i class="fas fa-long-arrow-alt-right"></i></button>
        </form>
    </div>
</body>

</html>
